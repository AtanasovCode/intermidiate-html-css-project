<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOdinProject Final Project</title>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="full-container">
        <div class="image-container"
            style="background-image: url(https://images.unsplash.com/photo-1609605988071-0d1cfd25044e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80);">
            <div class="logo-container">
                <h1>Cycleventure</h1>
                <img src="images/noun-cycle-1004147.svg" alt="logo" class="logo">
            </div>
        </div>
        <div class="text-container">
            <div class="heading">
                <h3 class="main-heading">
                    This is not a real online service! You know you need to take your
                    cycling adventure to the next level, you can do so by joining us!
                </h3>
                <h3 class="sub-heading">
                    Sign up now to get started!
                </h3>
                <h3 class="sub-heading">
                    You know you want to
                </h3>
            </div>
            <div class="input-container">
                <div class="form-container">
                    <form action="#">
                        <label for="name">First Name</label>
                        <input type="text" name="name" class="input-field" placeholder="Max">
                    </form>
                    <form action="#">
                        <label for="name">Last Name</label>
                        <input type="text" name="surname" class="input-field" placeholder="Speed">
                    </form>
                </div>
                <div class="form-container">
                    <form action="#">
                        <label for="name">Email</label>
                        <input type="email" name="email" class="input-field" placeholder="example@email.com">
                    </form>
                    <form action="#">
                        <label for="name">Phone</label>
                        <input type="text" name="phone" class="input-field" placeholder="xxx-xxx-xxx">
                    </form>
                </div>
                <div class="form-container">
                    <form action="#">
                        <label for="name">Password</label>
                        <input type="password" required minlength="8" name="password" class="input-field" placeholder="password...">
                    </form>
                    <form action="#">
                        <label for="name">Confirm Password</label>
                        <input type="password" required minlength="8" name="confirmPassword" class="input-field" placeholder="confirm password...">
                    </form>
                </div>
                <div class="btn-container">
                    <input type="button" value="Create Account" class="btn">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
